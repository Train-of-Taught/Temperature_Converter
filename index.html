<!DOCTYPE html>
<html lang="en">

<head>
  <title>DegreesToCelsius</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="responsive.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,600&display=swap" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <!-- <script src="mvc.js"></script> -->
  <script defer src="app.js"></script>
</head>

<body>
  <div class="card">
    <header class="card-header text-center">
      <h1 class="card-title">TEMPERATURE CONVERTER</h1>
      <p class="card-text">
        Enter a temperature below and choose a scale to convert from.
      </p>
    </header>
    <main class="card-body">
      <form>
        <div class="tempInput">
          <input type="number" id="tempInputField" name="input" required autocomplete="" />
          <div class="options">
            <select name="convertScale" id="convertScale">
              <option value="celsius">Celsius</option>
              <option value="fahrenheit">Fahrenheit</option>
              <option value="kelvin">Kelvin</option>
            </select>
          </div>
        </div>
        <div class="buttons">
          <button class="btn btn-success" type="submit" id="convert">
            Convert!
          </button>
          <button class="btn btn-danger" type="reset" id="reset">
            Reset
          </button>
        </div>
      </form>

      <section class="displayResult">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <p>Celsius: </p>
            <div class="result">
              <span id="celsius">--</span>
              <span>&deg;C</span>
            </div>
          </li>
          <li class="list-group-item">
            <p>Fahrenheit:</p>
            <div class="result">
              <span id="fahrenheit">--</span>
              <span>&deg;F</span>
            </div>

          </li>
          <li class="list-group-item">
            <p>Kelvin:</p>
            <div class="result">
              <span id="kelvin">--</span>
              <span>&deg;K</span>
            </div>
          </li>
        </ul>
      </section>

      <section class="knowledge-base">
        <div class="input-group mb-3">
          <select class="custom-select" id="knowledge-base">
            <option id="choose" value="choose" selected>Interesting Temperature Facts...</option>
            <optgroup label="Melting Points" id="melting">
              <option value="silver">Silver</option>
              <option value="lead">Lead</option>
              <option value="tin">Tin</option>
            </optgroup>
            <optgroup label="Boiling Points" id="boiling">
              <option value="water">Water</option>
              <option value="acetone">Acetone</option>
              <option value="alcohol">Alcohol</option>
            </optgroup>
            <optgroup label="Freezing Points" id="freezing">
              <option value="water">Water</option>
              <option value="acetone">Acetone</option>
              <option value="water">Alcohol</option>
            </optgroup>
            <optgroup label="More Temperatures" id="more">
              <option value="sun">Surface of the sun</option>
              <option value="antarctica">Antarctica's Coldest</option>
              <option value="hottest-day">Highest Record Temperature</option>
            </optgroup>
          </select>
        </div>
      </section>

    </main>
    <footer class="card-footer">
      <input type="checkbox" name="autoConvert" id="auto-convert" unchecked />
      <label for="autoConvert">Auto convert as you type</label>
    </footer>
  </div>
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</body>

</html>
