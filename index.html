<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DegreesToCelsius</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="data/data_base.json"></script>
    <script defer src="js/app.js"></script>
  </head>

  <body>
    <div class="container-fluid d-flex">
      <div class="card d-flex">
        <header class="card-header text-center">
          <h1 class="card-title text-primary">TEMP-TOOL</h1>
          <p class="card-text px-3">
            Enter a temperature below and choose a scale to convert from.
          </p>
        </header>

        <main class="card-body">
          <!-- ! TEMPERATURE INPUT FORM -->

          <form class="mx-3">
            <div class="input-group">
              <input
                class="form-control"
                type="number"
                id="temp-input-field"
                required
              />
              <select class="input-group-prepend" id="convert-scale">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
              </select>
            </div>
            <div class="d-flex justify-content-between mt-2">
              <button class="btn btn-success px-5" type="submit" id="convert">
                Convert
              </button>
              <button class="btn btn-danger px-5" type="reset" id="reset">
                Reset
              </button>
            </div>
          </form>

          <!-- ! RESULT DISPLAY -->

          <section class="display-result">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <p>Celsius:</p>
                <div class="result">
                  <span id="celsius">--</span>
                  <span>&deg;C</span>
                </div>
              </li>
              <li class="list-group-item">
                <p>Fahrenheit:</p>
                <div class="result">
                  <span id="fahrenheit">--</span>
                  <span>&deg;F</span>
                </div>
              </li>
              <li class="list-group-item">
                <p>Kelvin:</p>
                <div class="result">
                  <span id="kelvin">--</span>
                  <span>&deg;K</span>
                </div>
              </li>
            </ul>
          </section>

          <!-- ! KNOWLEDGE BASE -->

          <select class="custom-select" id="knowledge-base">
            <option id="choose" value="choose" selected
              >Interesting Temperature Facts...</option
            >
            <optgroup label="Melting Points" id="melting">
              <option value="silver">Silver</option>
              <option value="lead">Lead</option>
              <option value="tin">Tin</option>
            </optgroup>
            <optgroup label="Boiling Points" id="boiling">
              <option value="water">Water</option>
              <option value="acetone">Acetone</option>
              <option value="alcohol">Alcohol</option>
            </optgroup>
            <optgroup label="Freezing Points" id="freezing">
              <option value="water">Water</option>
              <option value="acetone">Acetone</option>
              <option value="water">Alcohol</option>
            </optgroup>
            <optgroup label="More Temperatures" id="more">
              <option value="sun">Surface of the sun</option>
              <option value="antarctica">Antarctica's Coldest</option>
              <option value="hottest-day">Highest Record Temperature</option>
            </optgroup>
          </select>
        </main>

        <!--!  AUTO CONVERT FEATURE -->
        <footer class="card-footer">
          <label>
            <input type="checkbox" id="auto-convert" />
            <span>Auto convert as you type</span>
          </label>
        </footer>
      </div>
    </div>
  </body>
</html>
